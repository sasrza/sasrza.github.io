<html>
  <head>

    <script type="text/javascript">
 
	 //create trigger to resizeEnd event
$(window).resize(function() {
	if (this.resizeTO)
	clearTimeout(this.resizeTO);
	this.resizeTO = setTimeout(function() {
		$(this).trigger('resizeEnd');
	}, 25);
});

//redraw graph when window resize is completed
$(window).on('resizeEnd', function() {
	drawChart();
});
	    
	    
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawBasic);
	    
function drawChart()
	    {
		    if (bar)
			    bar.draw(data, options);
	    }
	    
function	onMessage (evt) {
	if (evt && evt.data && evt.data.hasOwnProperty("data"))
		updateData(evt.data);
	}
	
	if (window.addEventListener) {
		// For standards-compliant web browsers
		window.addEventListener("message", onMessage, false);
	}
	else {
		window.attachEvent("onmessage", onMessage);
	}
	   
	    
function updateData(chartData)
	    {
		    if  (!intialized)
		    {
			    _chartData = chartData;
			    return;
		    }
		    if (chartData) {
			    var arrayData;
			    var columnInfo = chartData.columns;
			    
			    if (chartData.data)
			    {
				    arrayData = chartData.data;
				    if (columnInfo)
				    {
					    arrayData.splice(0, 0, columnInfo);
				    }
			    }
			    
			    data = google.visualization.arrayToDataTable(arrayData);
		    }
		    else {
			    data = google.visualization.arrayToDataTable([
				    ]);
			 bar = new.google.visualization.PieChart(document.getElementById('chart_div'));
			    drawChart();
		    }
	   
	
var initialized = true;
var _chartData = null;
var data = null;
var bar = null;

var options = {
		is3D: true,
		chartArea: {
		left: 80,
		bottom: 100,
		width: '100%',
		height: '100%',
		},
		
		pieSliceText: 'label',
		legend: {
			position: 'bottom',
		},
		
		width: '100%',
		height: '100%',
	};
	
      function drawBasic() {	    
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7],
          ['Chill',  3],
          ['Read', 8],
          ['Text',   1]
        ]);
        var options = {
          title: 'My Daily Activities',
          is3d: true,
          width: '900px',
          height: '500px',
          pieSliceText: 'label',
        };

        var _bar = new google.visualization.PieChart(document.getElementById('chart_div'));
        _bar.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
