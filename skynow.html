<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkyNow™ v1.0</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-gold: #fbbf24;
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        body {
            margin: 0; padding: 15px; font-family: 'Inter', sans-serif;
            height: 100vh; display: flex; justify-content: center; align-items: center;
            transition: background 1s ease; background: #0f172a; color: white;
            overflow: hidden;
        }

        /* Dynamic Themes with deeper colors to fill the space */
        body.night { background: radial-gradient(circle at top, #1e293b 0%, #020617 100%); }
        body.day-clear { background: radial-gradient(circle at top, #38bdf8 0%, #0369a1 100%); }
        body.day-cloudy { background: radial-gradient(circle at top, #94a3b8 0%, #475569 100%); }
        body.day-rainy { background: radial-gradient(circle at top, #64748b 0%, #1e293b 100%); }
        body.day-snowy { background: radial-gradient(circle at top, #f8fafc 0%, #cbd5e1 100%); color: #1e293b; }

        .app-container { 
            width: 100%; 
            max-width: 420px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; /* Added breathing room between elements */
            align-items: center; /* Centers children horizontally */
            text-align: center;
        }

        header { margin-bottom: 5px; }
        
        #location { 
            font-size: 40px; margin: 0; text-transform: uppercase; 
            font-weight: 900; letter-spacing: -1.5px; line-height: 1;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        #live-time {
            font-size: 13px; font-weight: 700; opacity: 0.8; 
            text-transform: uppercase; margin-top: 6px; letter-spacing: 1.5px;
        }

        .weather-card {
            background: var(--glass-bg); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); 
            border-radius: 40px; 
            padding: 35px 20px; /* Increased padding for a "fuller" feel */
            box-shadow: var(--card-shadow);
            position: relative;
        }

        #glyph { 
            font-size: 90px; margin-bottom: 10px; 
            filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.3)); 
        }

        .temp-main { 
            font-size: 88px; font-weight: 900; margin: 0; line-height: 0.9;
            letter-spacing: -4px;
        }

        #description { 
            font-size: 18px; text-transform: uppercase; letter-spacing: 3px; 
            margin: 15px 0 20px 0; font-weight: 700; opacity: 0.9; 
        }

        .aside-message { 
            font-size: 15px; line-height: 1.5; margin-bottom: 30px; 
            padding: 0 15px; font-weight: 500;
        }

        .stats-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; 
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.08); 
            border: 1px solid var(--glass-border);
            border-radius: 22px; 
            padding: 18px 5px; 
            display: flex; flex-direction: column; gap: 6px;
            transition: transform 0.2s ease;
        }

        .stat-box i { font-size: 18px; color: var(--accent-gold); }
        .stat-label { font-size: 10px; font-weight: 800; opacity: 0.6; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 16px; font-weight: 800; }

        .footer { 
            margin-top: 15px; font-size: 11px; opacity: 0.4; 
            font-weight: 800; letter-spacing: 2px; text-transform: uppercase;
        }
    </style>

    <script>
        const key = 'd0704da8612745131eda6e9b3ce8ebb5';

        function updateClock() {
            const now = new Date();
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('live-time').innerHTML = `${dateStr} • ${timeStr}`;
        }

        async function getSilentLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                weatherBallon(data.latitude, data.longitude);
            } catch (error) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(pos => {
                        weatherBallon(pos.coords.latitude, pos.coords.longitude);
                    });
                }
            }
        }

        function weatherBallon(lat, lon) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?units=imperial&lat=${lat}&lon=${lon}&appid=${key}`)
                .then(resp => resp.json())
                .then(data => drawWeather(data));
        }

        function drawWeather(d) {
            const desc = d.weather[0].description.toLowerCase();
            const hour = new Date().getHours();
            const isNight = hour >= 20 || hour < 5;

            document.getElementById('location').innerHTML = d.name;
            document.getElementById('temp-num').innerHTML = Math.round(d.main.temp) + '&deg;';
            document.getElementById('description').innerHTML = desc;
            document.getElementById('feels-val').innerHTML = Math.round(d.main.feels_like) + '&deg;';
            document.getElementById('humid-val').innerHTML = d.main.humidity + '%';
            document.getElementById('wind-val').innerHTML = Math.round(d.wind.speed) + ' mph';

            let glyph = '';
            let message = '';
            let bgClass = '';

            if (isNight) {
                bgClass = 'night';
                glyph = '<i class="fas fa-moon"></i>';
                message = "Good evening! It's dark in " + d.name + ". Sleep well!";
                if (desc.includes('snow')) glyph = '<i class="fas fa-snowflake"></i>';
                else if (desc.includes('rain')) glyph = '<i class="fas fa-cloud-moon-rain"></i>';
            } else {
                if (desc.includes('snow')) {
                    glyph = '<i class="fas fa-snowflake"></i>';
                    message = "Snowy conditions! Bundle up and stay safe.";
                    bgClass = 'day-snowy';
                } else if (desc.includes('rain')) {
                    glyph = '<i class="fas fa-cloud-showers-heavy"></i>';
                    message = "It's raining outside. Take an umbrella!";
                    bgClass = 'day-rainy';
                } else if (desc.includes('cloud')) {
                    glyph = '<i class="fas fa-cloud-sun"></i>';
                    message = "Overcast today, but a great day for a walk.";
                    bgClass = 'day-cloudy';
                } else {
                    glyph = '<i class="fas fa-sun"></i>';
                    message = "Bright and sunny! Enjoy the beautiful day.";
                    bgClass = 'day-clear';
                }
            }

            document.body.className = bgClass;
            document.getElementById('glyph').innerHTML = glyph;
            document.getElementById('message-text').innerHTML = message;
        }

        setInterval(updateClock, 1000);
        window.onload = () => { getSilentLocation(); updateClock(); };
    </script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1 id="location">LOADING...</h1>
            <div id="live-time">---</div>
        </header>

        <main class="weather-card">
            <div id="glyph"></div>
            <h2 id="temp-num" class="temp-main">--&deg;</h2>
            <p id="description">---</p>
            <div id="message-text" class="aside-message">Establishing connection...</div>

            <div class="stats-grid">
                <div class="stat-box">
                    <i class="fas fa-thermometer-half"></i>
                    <span class="stat-label">Feels</span>
                    <span id="feels-val" class="stat-value">--&deg;</span>
                </div>
                <div class="stat-box">
                    <i class="fas fa-tint"></i>
                    <span class="stat-label">Humid</span>
                    <span id="humid-val" class="stat-value">--%</span>
                </div>
                <div class="stat-box">
                    <i class="fas fa-wind"></i>
                    <span class="stat-label">Wind</span>
                    <span id="wind-val" class="stat-value">-- mph</span>
                </div>
            </div>
        </main>

        <footer class="footer">SkyNow™ v1.0</footer>
    </div>
</body>
</html>
